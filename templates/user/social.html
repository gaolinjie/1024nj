{% extends 'layout.html' %}

{% block main %}
<div class="col-xs-12 col-md-9">
<div class="card setting">
    <div class="setting-card">
        <form class="form-horizontal" action='' method="POST">
            <fieldset>
                <div id="legend">
                    <legend class="setting-title">社交网络</legend>
                </div>
                {{ errors|dump_errors }}
                <div class="save-btn">
                    <input type="submit" id="qPostBtn" class="btn btn-sm btn-success" value="保存改动">{{ xsrf_form_html() }}</div>

                <div class="form-group left">
                    <!-- weibo -->
                    <label for="sign">微&nbsp;&nbsp;&nbsp;&nbsp;博</label>
                    <input type="text" id="weibo" name="weibo" placeholder="输入你的新浪微博主页地址" class="form-control" value="{{ user_info.weibo or '' }}"></div>

                <div class="form-group">
                    <!-- qzone -->
                    <label for="sign">QQ 空间</label>
                    <input type="text" id="qzone" name="qzone" placeholder="输入你的 QQ 空间主页地址" class="form-control" value="{{ user_info.qzone or '' }}"></div>

                <div class="form-group left">
                    <!-- douban -->
                    <label for="location">豆&nbsp;&nbsp;&nbsp;&nbsp;瓣</label>
                    <input type="text" id="douban" name="douban" placeholder="输入你的豆瓣主页地址" class="form-control" value="{{ user_info.douban or '' }}"></div>

                <div class="form-group">
                    <!-- renren -->
                    <label for="business">人&nbsp;&nbsp;&nbsp;&nbsp;人</label>
                    <input type="text" id="renren" name="renren" placeholder="输入你的人人主页地址" class="form-control" value="{{ user_info.renren or '' }}"></div>
            </fieldset>
            {{ xsrf_form_html() }}
        </form>
    </div>
    </div>
</div>

<div class=" col-xs-12 col-md-3">
<div class="card">
    <div class="sidenav container-box">
        <ul class="nav nav-list">
            <li class="nav-item">
                <a href="/u/{{user_info.username}}"> <i class="icon-home"></i>
                    我的主页
                </a>
            </li>
            <li class="nav-item">
                <a href="/setting"> <i class="icon-setting"></i>
                    基本设置
                </a>
            </li>
            <li class="nav-item">
                <a href="/setting/avatar">
                    <i class="icon-avatar"></i>
                    设置头像
                </a>
            </li>

            <li class="nav-item">
                <a href="/setting/cover">
                    <i class="icon-cover"></i>
                    设置封面
                </a>
            </li>
            <li class="nav-item">
                <a href="/setting/password">
                    <i class="icon-password"></i>
                    修改密码
                </a>
            </li>
            <li class="divider"></li>
            <li class="nav-item">
                <a href="/social">
                    <i class="icon-social"></i>
                    社交网络
                </a>
            </li>
        </ul>
    </div>
    </div>
</div>
{% endblock %}
